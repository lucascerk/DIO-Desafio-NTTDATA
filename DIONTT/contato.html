<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="./index.html" target="_self">Home</a></li>
                <li><a href="./sobre.html" target="_self">Sobre</a></li>
                <li><a href="./horario.html" target="_self">Horário</a></li>
                <li><a href="contato.html" target="_self">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img id="top-image" src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_640,h_427/https://maislaudo.com.br/wp-content/uploads/2016/12/saiba-como-fazer-o-fluxo-de-caixa-da-sua-clinica-medica-1024x683.jpeg" alt="Estetoscópio com teclado da clinica.">
            </div>
    
            <div class="content">
                <h1>Contato</h1>
                <p>Entre em contato com a gente e marque sua consulta!</p>
                <div class="div-zap">
                    <img src="./assets/zap.png" alt="Logo do zap" id="zap">
                    <p id="contato-zap"> (99) 98765-4321</p>
                </div>
                <p>Endereço: Rua desconhecida e inventada nº 999</p>
            </div>
            <div class="formulario">
                <h2>Cadastre-se</h2>
                <form action="" method="post"></form>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" placeholder=" Nome" maxlength="12" required>
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder=" E-mail" required>
                </p>
                <p>
                    <label for="assunto">Assunto: </label>
                    <input type="text" name="assunto" placeholder=" Assunto" required>
                </p>
                    <p><label for="mensagem">Mensagem: </label></p>
                    <p><textarea name="mensagem" id="mensagem" cols="50" rows="10" placeholder=" Mensagem" required></textarea></p>
                <p>
                    <button class="botao" id="botao">cadastrar</button>
                    <input type="reset" value="limpar" id="botaolimpar">
                </p>
            </form>
            </div>
            <div class="footer">
                <footer>Clinica médica - 2022 - DIO</footer>
            </div>
        </div>
    </div>
</body>
</html>
